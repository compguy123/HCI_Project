<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <script type="text/javascript" src="../Scripts/Script.js"></script>
    
    <link rel="stylesheet" type="text/css" href="../Styles/Style.css" />
    <link rel="stylesheet" type="text/css" href="../Styles/Search.css" />
    <meta charset="utf-8" />
    <title>Search</title>
</head>

<body>
    <!-- Header saying Top Sellers and center it-->

    <div class="topSellerContainer">
        <div class="history" style="font-size:10px">
            
        </div>

        <div class="header">

            <div class="headerText">
                <h1>Search <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg></h1>
            </div>

            <div class="headerIcon">
                <span class="topSellerCartIcon" onClick="handleCartClick()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-cart4"
                        viewBox="0 0 16 16">
                        <path
                            d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
                    </svg>
                    <span id="cart-count">0</span>
                </span>
                <!-- show current cart items -->
                <div class="cart-items" id="cart">a</div>
            </div>
        </div>


        <!-- Create a interactive navbar with style -->
        <div>
            <form method="get">
                <label for="searchInput">
                </label>
                <input type="search" name="query" id="searchInput">
                <button> GO </button>
            </form>
        </div>
        <div id="topSellerGames" class="topSellerGamesContainer gamesContainer">


        </div>
        <div class="carousel" style="display: none;">
            <div class="carousel__body">
                <div class="carousel__slider">
                    <div class="carousel__slider__item" style="width: 18rem;  max-height: 250px;">
                        <div class="item__3d-frame">
                            <div class="item__3d-frame__box item__3d-frame__box--front">
                                <div class="card">
                                    <img class="card-img-top" width="50" src="https://pyxis.nymag.com/v1/imgs/5e8/530/d19eddd3c64f0cf7c9d1fca7a924eca24b-pokemon-legends-arceus.2x.rhorizontal.w700.jpg" alt="Card image cap" />
                                    <div class="card-body">
                                        <h5 class="card-title">Pokemon</h5>
                                        <p class="card-text">
                                            " Here you are: a Pok√©mon trainer alone in the wilds enjoying a crisper, spookier vision of life with pikachu."
                                        </p>
                                        <div class="card-actions">
                                            <button class="btn btn-primary" onClick=handleTopSellerClick(event,6)>Add to
                                                Cart</button>
                                            <span class="price">3</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
        
                        </div>
                    </div>
                    <div class="carousel__slider__item" style="width: 18rem;  max-height: 250px;">
                        <div class="item__3d-frame">
                            <div class="item__3d-frame__box item__3d-frame__box--front">
                                <div class="card">
                                    
                                    <img class="card-img-top" width="50" src="https://pyxis.nymag.com/v1/imgs/f5c/5fc/7ca880a5f4e4195987472e79df1f32f20c-sifu-.2x.rhorizontal.w700.jpg" alt="Card image cap" />
                                    <div class="card-body">
                                        <h5 class="card-title">1</h5>
                                        <p class="card-text">
                                            25
                                        </p>
                                        <div class="card-actions">
                                            <button class="btn btn-primary" onClick=handleTopSellerClick(event,56)>Add to
                                                Cart</button>
                                            <span class="price">55</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
        
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel_control">
                <div class="carousel__prev"><i class="far fa-angle-left"></i></div>
                <div class="carousel__next"><i class="far fa-angle-right"></i></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
            integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
            crossorigin="anonymous"></script>
        <script src="../Scripts/Script.js"></script>

    </div>
    <script type="text/javascript" src="../Scripts/Search.js"></script>
</body>

</html>
