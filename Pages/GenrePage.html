<div class="carousel__slider__item">
    <div class="item__3d-frame">
        <div class="item__3d-frame__box item__3d-frame__box--front">
        <div class="card" style="width: 18rem">
        <img class="card-img-top" src="${game.url}" alt="Card image cap" />
        <div class="card-body">
            <h5 class="card-title">${game.gameTitle}</h5>
            <p class="card-text">
                ${game.description}
            </p>
            <div>
                <button class="btn btn-primary" onClick=handleTopSellerClick(event,${game.price})>Add to Cart</button>
                <span class="price">$${game.price}</span>
            </div>
        </div>
    </div>
        </div>
        <div class="item__3d-frame__box item__3d-frame__box--left"></div>
        <div class="item__3d-frame__box item__3d-frame__box--right"> </div>
    </div>
</div>
