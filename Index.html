<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="./Scripts/IndexPage.js" > </script>
    <link rel="stylesheet" type="text/css" href="./Styles/IndexStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <meta charset="utf-8" />
    <title>Index</title>
</head>
<body>
  

  
  <div class="homePageContainer">   
    <!-- A brown box with size of a rack with 'Top seller written on it' -->
    <div class="homePageItemsContainer">
      
      <div class="topSeller homeCardItem">
          <a class="topSellerLink" onClick="handleComponentClick('TopSellers.html')">
            <h1 id="topSellerText">Top Sellers</h1>
          </a>
      </div>

      <div class="onSale homeCardItem">
        <a class="topSellerLink" onClick="handleComponentClick('OnSalePage.html')">
          <h1 id="topSellerText">On Sale</h1>
        </a>
      </div>

      <div class="featured homeCardItem">
        <a href="Featured.html" class="topSellerLink">
          <h1 id="topSellerText">Featured</h1>
        </a>
      </div>

      <div class="categoriesBox homeCardItem">
        <a onClick="handleCategoryClick()" class="topSellerLink">
          <h1 id="topSellerText">Categories</h1>
        </a>
      </div>

  </div>

    <script src="w3-include-HTML.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script>
    
    
    var handleCategoryClick=()=>{
      var x =document.getElementsByClassName("categoriesBox")[0];
      //replace the content of the div with the categories
      x.innerHTML = ` <div class="categories homeCardItem">
                        <div class="row">
                            <h1>Action</h1>
                        </div>
                        <div class="row">
                            <h1>Adventure</h1>
                        </div>
                        <div class="row">
                            <h1>Board</h1>
                        </div>
                        <div class="row">
                            <h1>FPS</h1>
                        </div> 
                        <div class="row">
                            <h1>Sandbox</h1>
                        </div>      

                      </div>
                  </div>`;
                  

    }


    </script>
  </body>

</html>
